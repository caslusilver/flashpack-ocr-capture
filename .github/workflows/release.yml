name: Auto Tag & Release for WordPress Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # Ler vers√£o do plugin a partir do cabe√ßalho do arquivo principal
    # (compat√≠vel com qualquer m√©todo: vers√£o fixa OU filemtime)
    - name: Read plugin version from main plugin file
      id: get_version
      run: |
        # Encontra o arquivo principal do plugin (aquele que cont√©m "Plugin Name:")
        PLUGIN_FILE=$(grep -rl "Plugin Name:" --include="*.php" .)
        echo "Plugin file found: $PLUGIN_FILE"

        # Extrai a vers√£o do cabe√ßalho
        VERSION=$(grep -i "Version:" "$PLUGIN_FILE" | head -n 1 | awk -F': ' '{print $2}' | tr -d '\r')
        echo "Detected version: $VERSION"

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "plugin_file=$PLUGIN_FILE" >> $GITHUB_OUTPUT

    # Criar TAG automaticamente (somente se ainda n√£o existir)
    - name: Create tag
      id: tag_creation
      uses: actions/github-script@v6
      with:
        script: |
          const version = process.env.VERSION;
          const tag = `v${version}`;

          // Verificar se a tag j√° existe
          try {
            await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `tags/${tag}`
            });
            core.setOutput("tag_exists", "true");
            console.log(`Tag ${tag} j√° existe. Ignorando cria√ß√£o.`);
            return;
          } catch (e) {
            console.log(`Tag ${tag} ainda n√£o existe. Criando...`);
          }

          // Criar nova tag
          await github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: `refs/tags/${tag}`,
            sha: context.sha
          });
          console.log(`Tag ${tag} criada com sucesso.`);
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

    # Criar Release automaticamente
    - name: Create GitHub Release
      if: steps.tag_creation.outputs.tag_exists != 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: "Release v${{ steps.get_version.outputs.version }}"
        body: |
          üöÄ **Release autom√°tica do plugin WordPress**
          - Vers√£o: v${{ steps.get_version.outputs.version }}
          - Arquivo principal: ${{ steps.get_version.outputs.plugin_file }}

          Esta release foi gerada automaticamente ap√≥s um push para a branch *main*.
